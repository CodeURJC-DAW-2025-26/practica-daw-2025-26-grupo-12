<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scissors, Please</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="centered-layout">

    <div class="card glass-card p-4">
        <div class="card-body w-70">
            <div class="text-center mb-4 w-70">
                <a href="/" class="text-decoration-none">
                    <div class="auth-header-icon">✂️</div>
                    <h1 class="h4 fw-bold text-white mb-0">Scissors, Please</h1>
                </a>
                <p class="text-secondary mt-2">Create your account to start competing.</p>
            </div>

            <form action="/home" method="get">
                <div class="mb-3">
                    <label for="email" class="form-label text-uppercase small">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                        placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label text-uppercase small">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username"
                        placeholder="Choose a unique username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-uppercase small">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password"
                        placeholder="Min. 8 characters" required>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label text-uppercase small">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" id="confirm_password"
                        name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-gradient-primary btn-lg fw-bold py-2">Create Account</button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-secondary small mb-0">
                    Already had an account? <a href="/login" class="text-primary text-decoration-none fw-bold">Log
                        in</a>
                </p>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="small text-secondary text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>

</body>

</html>
