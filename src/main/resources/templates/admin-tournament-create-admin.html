<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">✂️ Scissors, Please</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarAdminTournamentCreate">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdminTournamentCreate">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/matches/list">Best Matches</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/panel">Tournaments</a></li>
                </ul>
                <div class="d-flex gap-2 mt-3 mt-lg-0 align-items-center">
                    <span class="badge bg-primary">Admin</span>
                    <a href="/" class="btn btn-outline-muted btn-sm px-3">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
            <div>
                <p class="text-secondary mb-1 small text-uppercase">Tournament Admin</p>
                <h1 class="h3 fw-bold mb-0">Create Tournament</h1>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <a href="/admin/panel" class="btn btn-outline-muted btn-sm">Back to Admin</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="h5 fw-bold mb-3">Tournament Details</h2>
                    <form action="/admin/panel" method="get">
                        <div class="row g-3">
                            <div class="col-md-7">
                                <label for="adminTitle" class="form-label text-uppercase small">Title</label>
                                <input type="text" class="form-control form-control-lg" id="adminTitle"
                                    name="adminTitle" placeholder="Winter Cup 2026" required>
                            </div>
                            <div class="col-md-5">
                                <label for="adminMaxPlayers" class="form-label text-uppercase small">Max Players</label>
                                <input type="number" class="form-control form-control-lg" id="adminMaxPlayers"
                                    name="adminMaxPlayers" placeholder="32" min="4" max="128" required>
                            </div>
                            <div class="col-md-6">
                                <label for="adminRegistrationStart" class="form-label text-uppercase small">Registration
                                    Opens</label>
                                <input type="date" class="form-control form-control-lg" id="adminRegistrationStart"
                                    name="adminRegistrationStart" required>
                            </div>
                            <div class="col-md-6">
                                <label for="adminStartDate" class="form-label text-uppercase small">Start Date</label>
                                <input type="date" class="form-control form-control-lg" id="adminStartDate"
                                    name="adminStartDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="adminFormat" class="form-label text-uppercase small">Format</label>
                                <select class="form-select form-control-lg" id="adminFormat" name="adminFormat" required>
                                    <option selected>Single Elimination</option>
                                    <option>Double Elimination</option>
                                    <option>Round Robin</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="adminDescription" class="form-label text-uppercase small">Description</label>
                                <textarea class="form-control form-control-lg" id="adminDescription" name="adminDescription"
                                    rows="4" placeholder="Explain the rules, prizes, or special conditions."></textarea>
                            </div>
                            <div class="col-12">
                                <label for="adminTournamentImage" class="form-label text-uppercase small">Tournament Image</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-outline-muted"
                                        data-bs-toggle="modal" data-bs-target="#tournamentImageModal">Upload Image</button>
                                    <span class="text-secondary small align-self-center">PNG, JPG up to 2MB.</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="adminPrize" class="form-label text-uppercase small">Prize</label>
                                <input type="text" class="form-control form-control-lg" id="adminPrize" name="adminPrize"
                                    placeholder="Optional: Prize or reward">
                            </div>
                            <div class="col-12 d-flex flex-wrap gap-2 mt-2">
                                <button type="submit" class="btn btn-primary">Create Tournament</button>
                                <button type="reset" class="btn btn-outline-muted">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="modal fade" id="tournamentImageModal" tabindex="-1" aria-labelledby="tournamentImageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary-bg border border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="tournamentImageModalLabel">Upload Tournament Image</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-secondary small mb-3">Upload a tournament image.</p>
                    <input class="form-control" type="file" accept="image/*">
                    <div class="form-text text-secondary">PNG, JPG up to 2MB.</div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-muted" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
