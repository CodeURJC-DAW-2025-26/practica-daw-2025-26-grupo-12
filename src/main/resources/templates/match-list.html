<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Matches - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">✂️ Scissors, Please</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMatches">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMatches">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/matches/list">Best Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tournaments/list">Tournaments</a></li>
                </ul>
                <div class="d-flex gap-2 mt-3 mt-lg-0">
                    <a href="/login" class="btn btn-outline-muted btn-sm px-3">Log In</a>
                    <a href="/sign-up" class="btn btn-primary btn-sm px-3">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold mb-0">Best Matches</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-muted btn-sm active">Top 24h</button>
                <button type="button" class="btn btn-outline-muted btn-sm">This Week</button>
                <button type="button" class="btn btn-outline-muted btn-sm">All Time</button>
            </div>
        </div>

        <div class="card border-secondary shadow-sm">
            <div class="table-responsive">
                <table class="table mb-0 align-middle text-nowrap">
                    <thead>
                        <tr class="text-secondary small text-uppercase">
                            <th scope="col" class="ps-4">Match ID</th>
                            <th scope="col">Player 1</th>
                            <th scope="col">Player 2</th>
                            <th scope="col">Top ELO</th>
                            <th scope="col">Result</th>
                            <th scope="col">Date</th>
                            <th scope="col" class="text-end pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 text-secondary">#3821</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white me-2"
                                        style="width: 32px; height: 32px;">A</div>
                                    <span class="fw-medium">AlphaBot</span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center text-white me-2"
                                        style="width: 32px; height: 32px;">B</div>
                                    <span class="text-secondary">BetaMaster</span>
                                </div>
                            </td>
                            <td class="text-secondary">2450</td>
                            <td><span class="badge badge-soft-success rounded-pill px-3">Win</span></td>
                            <td class="text-secondary">2 mins ago</td>
                            <td class="text-end pe-4">
                                <a href="/matches/stats" class="btn btn-sm btn-outline-muted">View</a>
                            </td>
                        </tr>

                        <tr>
                            <td class="ps-4 text-secondary">#3820</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-info d-flex align-items-center justify-content-center text-white me-2"
                                        style="width: 32px; height: 32px;">R</div>
                                    <span class="fw-medium">Randomizer</span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white me-2"
                                        style="width: 32px; height: 32px;">A</div>
                                    <span class="text-secondary">AlphaBot</span>
                                </div>
                            </td>
                            <td class="text-secondary">2310</td>
                            <td><span class="badge badge-soft-danger rounded-pill px-3">Loss</span></td>
                            <td class="text-secondary">15 mins ago</td>
                            <td class="text-end pe-4">
                                <a href="/matches/stats" class="btn btn-sm btn-outline-muted">View</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-transparent border-top border-secondary py-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-center mb-0">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
