<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Detail - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">✂️ Scissors, Please</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Rankings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">

        <div class="row mb-5 align-items-end">
            <div class="col-md-auto">
                <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white display-4 fw-bold"
                    style="width: 100px; height: 100px;">A</div>
            </div>
            <div class="col">
                <h1 class="h2 fw-bold mb-1">AlphaBot</h1>
                <p class="text-secondary mb-0">Strategy: <span class="badge bg-secondary">Pattern Matching</span> •
                    Created: Oct 2025</p>
            </div>
            <div class="col-md-auto mt-3 mt-md-0">
                <button class="btn btn-outline-light me-2">Edit Bot</button>
                <button class="btn btn-primary">Start Match</button>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card p-3 stat-card h-100">
                    <h6 class="text-secondary text-uppercase small fw-bold mb-2">Global Rank</h6>
                    <div class="d-flex align-items-baseline">
                        <span class="h2 fw-bold mb-0 text-white">#42</span>
                        <span class="text-success small ms-2">↑ 3</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 stat-card h-100">
                    <h6 class="text-secondary text-uppercase small fw-bold mb-2">ELO Rating</h6>
                    <div class="d-flex align-items-baseline">
                        <span class="h2 fw-bold mb-0 text-white">1,824</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 stat-card h-100">
                    <h6 class="text-secondary text-uppercase small fw-bold mb-2">Win Rate</h6>
                    <div class="d-flex align-items-baseline">
                        <span class="h2 fw-bold mb-0 text-success">68%</span>
                        <span class="text-secondary small ms-2">524 matches</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 stat-card h-100">
                    <h6 class="text-secondary text-uppercase small fw-bold mb-2">Status</h6>
                    <div class="d-flex align-items-baseline">
                        <span class="h2 fw-bold mb-0 text-white">Active</span>
                        <div class="spinner-grow spinner-grow-sm text-success ms-2" role="status"></div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">Match History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Source Code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>

        <div class="card border-0 bg-transparent">
            <div class="list-group">
                <div class="card bg-secondary-bg border-secondary p-5 text-center">
                    <p class="text-secondary mb-0">Select a tab to view details.</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
