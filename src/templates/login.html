<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="centered-layout">

    <div class="card glass-card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <a href="/" class="text-decoration-none">
                    <div class="auth-header-icon">✂️</div>
                    <h1 class="h4 fw-bold text-white mb-0">Scissors, Please</h1>
                </a>
                <p class="text-secondary mt-2">Welcome back! Please enter your details.</p>
            </div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-uppercase small">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-uppercase small">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password"
                        placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-gradient-primary btn-lg fw-bold py-2">Log In</button>
                </div>
            </form>

            <div class="divider">or continue with</div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-outline-light btn-sm" type="button">
                    Google
                </button>
            </div>

            <div class="text-center">
                <p class="text-secondary small mb-0">
                    Don't have an account? <a href="sign-up.html" class="text-primary text-decoration-none fw-bold">Sign
                        up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
