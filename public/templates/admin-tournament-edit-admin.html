<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tournament - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home-admin.html">✂️ Scissors, Please</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarAdminTournamentEdit">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdminTournamentEdit">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home-admin.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="match-list-admin.html">Best Matches</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin-panel-admin.html">Tournaments</a></li>
                </ul>
                <div class="d-flex gap-2 mt-3 mt-lg-0 align-items-center">
                    <span class="badge bg-primary">Admin</span>
                    <a href="index.html" class="btn btn-outline-muted btn-sm px-3">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
            <div>
                <p class="text-secondary mb-1 small text-uppercase">Tournament Admin</p>
                <h1 class="h3 fw-bold mb-0">Edit Tournament</h1>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <a href="admin-panel-admin.html" class="btn btn-outline-muted btn-sm">Back to Admin</a>
                <a href="admin-tournament-detail-admin.html" class="btn btn-primary btn-sm">View Details</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="h5 fw-bold mb-3">Edit Scheduled Tournament</h2>
                    <form action="admin-tournament-detail-admin.html" method="get">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="editTournament" class="form-label text-uppercase small">Tournament</label>
                                <select class="form-select form-control-lg" id="editTournament">
                                    <option selected>Quantum Open</option>
                                    <option>Night Owl League</option>
                                    <option>Winter Cup 2026</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="editStartDate" class="form-label text-uppercase small">Start Date</label>
                                <input type="date" class="form-control form-control-lg" id="editStartDate">
                            </div>
                            <div class="col-md-6">
                                <label for="editSlots" class="form-label text-uppercase small">Max Players</label>
                                <input type="number" class="form-control form-control-lg" id="editSlots" placeholder="64">
                            </div>
                            <div class="col-md-6">
                                <label for="editStatus" class="form-label text-uppercase small">Status</label>
                                <select class="form-select form-control-lg" id="editStatus">
                                    <option selected>Scheduled</option>
                                    <option>Registration Open</option>
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="editNotes" class="form-label text-uppercase small">Admin Notes</label>
                                <textarea class="form-control form-control-lg" id="editNotes" rows="3"
                                    placeholder="Internal notes for scheduling or seeding."></textarea>
                            </div>
                            <div class="col-12 d-flex flex-wrap gap-2 mt-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="reset" class="btn btn-outline-muted">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
