<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle In Progress - Scissors, Please</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="centered-layout">

    <div class="card glass-card p-4 p-md-5 text-center w-100" style="max-width: 720px;">
        <p class="text-secondary small text-uppercase mb-2">Match In Progress</p>
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3 gap-md-4 mb-4">
            <div class="text-center">
                <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white fw-bold mx-auto"
                    style="width: 88px; height: 88px; font-size: 2.25rem;">A</div>
                <h2 class="h5 fw-bold mt-3 mb-0">AlphaBot</h2>
            </div>
            <div class="fw-bold text-primary" style="font-size: clamp(2.5rem, 6vw, 3.5rem);">VS</div>
            <div class="text-center">
                <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center text-white fw-bold mx-auto"
                    style="width: 88px; height: 88px; font-size: 2.25rem;">B</div>
                <h2 class="h5 fw-bold mt-3 mb-0">BetaMaster</h2>
            </div>
        </div>
        <p class="lead text-secondary mb-4">They are fighting. Please wait...</p>
        <div class="d-flex justify-content-center mb-4">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div class="d-flex justify-content-center">
            <a href="match-stats-auth.html" class="btn btn-primary">View Results</a>
        </div>
    </div>
</body>

</html>
